<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkoły w Warszawie</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .school-popup {
            max-width: 300px;
        }
        .school-popup h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .school-popup p {
            margin: 5px 0;
            color: #34495e;
        }
        .school-popup a {
            color: #3498db;
            text-decoration: none;
        }
        .school-popup a:hover {
            text-decoration: underline;
        }
        .school-popup .score {
            font-weight: bold;
            color: #27ae60;
        }
        .school-popup .district {
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/schools_data.js"></script>
    <script>
        // Initialize the map centered on Warsaw
        const map = L.map('map').setView([52.2297, 21.0122], 11);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Create markers for each school
        SCHOOLS_DATA.forEach(school => {
            const marker = L.marker([school.coordinates.lat, school.coordinates.lng])
                .addTo(map);

            // Create popup content
            const popupContent = `
                <div class="school-popup">
                    <h3>${school.name}</h3>
                    <p class="score">Ranking: ${school.rank} (${school.score.toFixed(2)} pkt)</p>
                    <p class="district">Dzielnica: ${school.district}</p>
                    <p>Adres: ${school.address}</p>
                    ${school.website ? `<p>Strona: <a href="${school.website}" target="_blank">${school.website}</a></p>` : ''}
                    <p>Dojazd samochodem: ${school.driving_time}</p>
                    <p>Dojazd komunikacją: ${school.transit_time}</p>
                    <p>Pieszo: ${school.walking_time}</p>
                    <p>Odległość: ${school.distance}</p>
                </div>
            `;

            marker.bindPopup(popupContent);
        });

        // Fit map bounds to show all markers
        const markers = SCHOOLS_DATA.map(school => [school.coordinates.lat, school.coordinates.lng]);
        const bounds = L.latLngBounds(markers);
        map.fitBounds(bounds);
    </script>
</body>
</html>
